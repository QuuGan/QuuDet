# yolov4
model:
  scales: # model compound scaling constants, i.e. 'model=yolov6n.yaml' will call yolov8.yaml with scale 'n'
    # [depth, width, max_channels]
    n: [ 0.33, 0.25, 1024 ]
    s: [ 0.33, 0.50, 1024 ]
    m: [ 0.67, 0.75, 768 ]
    l: [ 1.00, 1.00, 512 ]
    x: [ 1.00, 1.25, 512 ]
  backbone:
    name: yolov4-backbone
    out_layer: [ 6,8,10]
  neck:
    name: yolov4-neck
  head: yolo-anchor-head

loss_funtion: anchor-loss








