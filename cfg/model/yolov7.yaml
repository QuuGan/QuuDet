# yolov7
model:
  scales: # model compound scaling constants, i.e. 'model=yolov6n.yaml' will call yolov8.yaml with scale 'n'
    # [depth, width, max_channels]
    n: [0.33, 0.25, 1024]
    s: [0.33, 0.50, 1024]
    m: [0.67, 0.75, 768]
    l: [1.00, 1.00, 512]
    x: [1.00, 1.25, 512]
  backbone:
    name: yolov7-backbone
  neck:
    name: yolov7-neck
  head: yolov7-head

loss_funtion: SimOTA-anchor-loss








